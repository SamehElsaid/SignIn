<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

<body>
    <section class="login">
        <div class="container">
            <div class="box">
                <div class="input">
                    <input class="password" type="password" placeholder="Your Password" name="" id="password">
                    <span class="toggle" id="toggle"></span>
                </div>
                <div class="validation">
                    <ul>
                        <li id="lower">Lower Character</li>
                        <li id="upper">Frist Character Upper</li>
                        <li id="number">Number Character</li>
                        <li id="special">One Special Character</li>
                        <li id="contant">8 Character</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
